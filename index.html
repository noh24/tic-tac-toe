<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js" defer></script>
  <link rel="stylesheet" href="./css/styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="grid-container">
    <div class="empty top left" id="00"></div>
    <div class="empty top" id="01"></div>
    <div class="empty top right" id="02"></div>
    <div class="empty left" id="10"></div>
    <div class="empty" id="11"></div>
    <div class="empty right" id="12"></div>
    <div class="empty left bottom" id="20"></div>
    <div class="empty bottom" id="21"></div>
    <div class="empty right bottom" id="22"></div>
  </div>
  <div class="reset-button"><button type="button" id="reset-game">Play again losers</button></div>
</body>
</html>
